<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Weekly Learning Plan</h2>

    <ul class="todo-list">

        <li>
            <input type="checkbox" id="task-1">
            <label for="task-1">Master CSS Basics</label>
            <ul class="sub-item">
                <li>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="sub-item-link" target="_blank">Read MDN Docs</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task-2">
            <label for="task-2">Practice Pseudo-classes</label>
            <ul class="sub-item">
                <li>
                    <a href="https://www.freecodecamp.org" class="sub-item-link" target="_blank">Go to FreeCodeCamp</a>
                </li>

            </ul>
        </li>

        <li>
            <input type="checkbox" id="task-3">
            <label for="task-3">Build Portfolio</label>
            <ul class="sub-item">
                <li>
                    <a href="https://github.com" class="sub-item-link" target="_blank">Setup GitHub Repo</a>
                 </li>
            </ul>   
        </li>
        <li>
            <input type="checkbox" id="task-4">
            <label for="task-4">Review Accessibility</label>
            <ul class="sub-item">
                <li>
                    <a href="https://webaim.org" class="sub-item-link" target="_blank">Check Contrast Checker</a>
                </li>
        </li>
    </ul>
</body>

</html>
